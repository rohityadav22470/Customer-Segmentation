<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex flex-col items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md w-6/12 h-4/6 text-center">
        <h2 class="text-2xl font-bold mb-6">Segmentation Result</h2>
        {% if option == 'Retail oriented Customer segmentation' %}
            <h3 class="text-xl mb-4">Retail oriented Customer segmentation</h3>
            <img src="{{ url_for(filename='\static\images\image1.jpg') }}" alt="Customer Groups (K Means)" class="mb-4">
            <img src="{{ url_for(filename='\static\images\image2.jpg') }}" alt="Customer Groups (GMM)" class="mb-4">
            <!-- <img src="{{ url_for(filename='images/description.jpg') }}" alt="Description" class="mb-4"> -->
        {% elif option == 'Product oriented Customer segmentation' %}
            <h3 class="text-xl mb-4">Product oriented Customer segmentation</h3>
            <img src="{{ graph_url }}" alt="Product Segmentation Graph">
        {% endif %}
    </div>
</body>
</html>
